<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register - Quillio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #2A3F4A; color: #F0F0F0; margin: 0; padding: 40px 20px; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { background: #344955; border-radius: 12px; padding: 40px; max-width: 500px; width: 100%; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        h1 { text-align: center; color: #F0F0F0; margin-bottom: 25px; }
        input[type="text"], input[type="password"], input[type="number"], select, textarea { width: 100%; box-sizing: border-box; padding: 12px; margin-bottom: 20px; border: 1px solid #4a5e6a; border-radius: 8px; background: #2A3F4A; color: #F0F0F0; font-size: 15px; }
        input:focus { outline: none; border-color: #5cb85c; }
        button { width: 100%; padding: 14px; background: #5cb85c; border: none; color: white; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease; }
        button:hover { background: #4a9a4a; }
        p { text-align: center; margin-top: 20px; font-size: 14px; }
        a { color: #5cb85c; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .flash-message { padding: 15px; margin-bottom: 20px; border-radius: 8px; color: #fff; text-align: center; }
        .warning { background-color: #f0ad4e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
         {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('register') }}">
            <!-- Account credentials -->
            <input type="text" name="username" placeholder="Choose a Username" required>
            <input type="password" name="password" placeholder="Choose a Password" required>

            <!-- Profile details -->
            <input type="text" name="full_name" placeholder="Your Full Name" required>

            <!-- Initial settings -->
            <input type="number" name="lesson_length" placeholder="Ideal Lesson Length (minutes)" min="5" max="60" value="15" required>
            <select name="language" required>
                <option value="english" selected>English</option>
                <option value="russian">Русский (Russian)</option>
            </select>

            <!-- Optional details -->
            <input type="number" name="age" placeholder="Your Age (optional)" min="1">
            <textarea name="bio" rows="3" placeholder="Short Bio (optional)"></textarea>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
