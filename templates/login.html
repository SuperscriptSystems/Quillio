<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Quillio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #2A3F4A;
            color: #F0F0F0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .logo-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .logo-container img {
            height: 120px;
            width: auto;
        }
        .container {
            background: #344955;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #F0F0F0;
            margin: 0 0 25px 0;
            font-size: 24px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #4a5e6a;
            border-radius: 8px;
            background: #2A3F4A;
            color: #F0F0F0;
            font-size: 15px;
        }
        input:focus { outline: none; border-color: #5cb85c; }
        button {
            width: 100%;
            padding: 14px;
            background: #5cb85c;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover { background: #4a9a4a; }
        p { text-align: center; margin-top: 20px; font-size: 14px; }
        a { color: #5cb85c; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .flash-message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            color: #fff;
            text-align: center;
            font-size: 14px;
        }
        .success { background-color: #5cb85c; }
        .danger { background-color: #d9534f; }
        .warning { background-color: #f0ad4e; }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Quillio Logo">
    </div>
    <div class="container">
        <h1>Welcome Back</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a></p>
        <p>Forgot your password? <a href="{{ url_for('forgot_password') }}">Click to reset</a></p>
    </div>
</body>
</html>
